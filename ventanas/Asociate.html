    <div class="divAsociate">
    <h2>Asociate</h2>
    <p>Sumate a nuestra empresa y empaza a Vender Productos GreenOn</p>
    <!-- FORMULARIO -->
  
  <div>
    <form action="/" method="post">
      <label for="nombre">
        ¿Cuál es tu nombre?</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          autocomplete="name"
          required
        /> </div>
        <div>
      
      <label for="correo">
        ¿Cuál es tu correo?</label>
        <input
          type="email"
          name="correo"
          id="correo"
          autocomplete="email"
          required
        />
      </div>
      <div>
      <label for="Numero">
        Numero de contacto</label>
        <input
          type="number"
          name="number"
          id="Numero"
          autocomplete="number"
          required
        /> 
      </div>
      <div>
      <label for="cp">
        ¿Cuál es tu código postal?</label>
        <input
          type="text"
          name="cp"
          id="cp"
          autocomplete="postal-code"
          required
        />
      </div>
      <input type="submit" />
    </form>
  </div>
